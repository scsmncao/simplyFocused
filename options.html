<!doctype html>
<html>
  <head>
    <title>Simply Focused</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="options.js"></script>
  </head>
  <body>
    <div class="jumbotron">
    </div>
    <div class="container">
      To block, select from the list below or type in a website. <b>Make sure to save!</b>
      <br><br>
      <div class="row">
        <div class="col-xs-3">
          <label>
            <input type="checkbox" name="optionsRadios" id="facebook.com" value="option1">
            Facebook
          </label>
          <br>
          <label>
            <input type="checkbox" name="optionsRadios" id="amazon.com" value="option1">
            Amazon
          </label>
        </div>
        <div class="col-xs-3">
          <label>
            <input type="checkbox" name="optionsRadios" id="twitter.com" value="option1">
            Twitter
          </label>
          <br>
          <label>
            <input type="checkbox" name="optionsRadios" id="tumblr.com" value="option1">
            Tumblr
          </label>
        </div>
        <div class="col-xs-3">
          <label>
            <input type="checkbox" name="optionsRadios" id="youtube.com" value="option1">
            YouTube
          </label>
          <br>
          <label>
            <input type="checkbox" name="optionsRadios" id="pinterest.com" value="option1">
            Pinterest
          </label>
        </div>
        <div class="col-xs-3">
          <label>
            <input type="checkbox" name="optionsRadios" id="instagram.com" value="option1">
            Instagram
          </label>
          <br>
          <label>
            <input type="checkbox" name="optionsRadios" id="buzzfeed.com" value="option1">
            Buzzfeed
          </label>
        </div>
      </div>
      <br>
      Sites you have added:
      <select multiple class="form-control" id="selector">
      </select>
      <br>
      <input type="text" class="form-control" id="urlText" placeholder="Enter Website">
      <br>
      <button class="btn btn-default" id="add">Add</button>
      <button class="btn btn-default" id = "delete">Delete</button>
      <button class="btn btn-default" id = "clear">Clear</button>
      <br><br>
      <section id="durationEntry">
      Hours: <input id="durationHours" size="5" value="60" />
      </section>
  </body>
</html>
